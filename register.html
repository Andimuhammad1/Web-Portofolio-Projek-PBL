<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun Anda</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: fixed;
      top: 0;
      background: #fff;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: #111;
      margin-left: 25px;
      font-size: 14px;
    }

    .container {
      margin-top: 100px;
      width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #111;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }

    .links {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: #111;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #555;
      border-top: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Buat Akun Anda</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="login.html">Login</a>
      <a href="register.html">Daftar</a>
    </nav>
  </header>

  <div class="container">
    <h2>Selamat Datang!</h2>
    <p>Segera daftar agar dapat menikmati pelayanan kami</p>

    <form id="registerForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>

      <label for="email">Alamat Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required>

      <label for="role">Tipe Akun</label>
      <select id="role" required>
        <option value="Personal">Personal</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit">Daftar</button>
    </form>

    <div class="links">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <footer>
    <p>Kebijakan Privasi | Syarat Layanan | Kontak Kami | Pusat Bantuan</p>
  </footer>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if(users.some(u => u.email === email)){
        alert("Email sudah terdaftar!");
        return;
      }

      users.push({ nama, email, password, role });
      localStorage.setItem('users', JSON.stringify(users));

      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
